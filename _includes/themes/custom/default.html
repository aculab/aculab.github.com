<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="author" content="{{ site.author.name }}" />
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/pygment_trac.css">
    <script src="/assets/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% include JB/analytics %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header"><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
        <p class="header">{{ site.tagline }}</p>
        <ul>
          {% assign pages_list = site.pages %}
          {% assign group = 'navigation' %}
          <li class="active"><a href="/Research" class="active">Research</a></li>
		  <li class="active"><a href="/People" class="active">People</a></li>
		  <li class="active"><a href="/Publications" class="active">Publications</a></li>
		  <li class="active"><a href="/Positions" class="active">Positions</a></li>
		  <li class="active"><a href="/Courses" class="active">Courses</a></li>
		  <li class="active"><a href="/Links" class="active">Links</a></li>
		  <li class="active"><a href="/#contact" class="active">Contact</a></li>
        </ul>
        {% if site.author %}
        <!-- <div class="misc vcard">
          <h4>about</h4>
          <ul>
            {% if site.author.email %}
            <li class="contact"><address><span class="author fn n">{{ site.author.name }}</span> - <span class="fn email">{{ site.author.email }}</span></address></li>
            {% endif %}
          </ul>
        </div> -->
        {% endif %}
      </header>

      <section>
      {{ content }}
      </section>

      <footer>
	  <a href="#" id="topButton" class="go-top">Go Top</a>
      <!-- <p><small>Hosted on <a href="http://pages.github.com/">GitHub Pages</a> using the <a href="https://github.com/sodabrew/theme-dinky">Dinky theme</a> for <a href="http://jekyllbootstrap.com/">Jekyll Bootstrap</a></small></p> -->
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><!--<![endif]-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  	<script>
		$(document).ready(function() {
			// Show or hide the sticky footer button
			$(window).scroll(function() {
				if ($(this).scrollTop() > 250) {
					$('.go-top').fadeIn(200);
				} else {
					$('.go-top').fadeOut(200);
				}
			});
			// Animate the scroll to top
			$('.go-top').click(function(event) {
				event.preventDefault();
				$('html, body').animate({scrollTop: 0}, 300);
			})
		});
	</script>
  </body>
</html>
